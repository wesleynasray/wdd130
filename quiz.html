<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD 130 | Ponder Quiz</title>
        <meta name="description" content="A sample quiz as exercise of form elements for course wdd 130">
        <meta name="author" content="Wesley Raymundo">
        <link rel="stylesheet" href="styles/quiz.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Ponder Course Quiz</h1>
        </header>
        <main>
            <form>
                <label>
                    <span>1.</span> What does the acronym HTML stand for?
                    <input type="text" name="q1" id="q1">
                </label>
                <label>
                    <span>2.</span> Summarize the box model in html
                    <textarea name="q2" id="q2"></textarea>
                </label>
                <label>
                    <span>3.</span> Which of the following is not a valid HTML element:
                    <select name="q3" id="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="article">article</option>
                        <option value="section">section</option>
                        <option value="chapter">chapter</option>
                    </select>
                </label>
                <label>
                    <span>4.</span> How many heading levels does HTML provide?
                    <input type="number" name="q4" id="q4">
                </label>
                <button type="submit">Submit Quiz</button>
            </form>
        </main>
        <footer>
            <p>&copy;Ponder Course Quiz | Wesley Raymundo | WDD 130</p>
        </footer>
    </body>
</html>
